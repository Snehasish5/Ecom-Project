{% extends 'default.html' %}
{% load static %}
{% block 'slider' %}
<section class="banner banner-secondary" id="top" style="background-image: url({% static 'img/banner-image-1-1920x300.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="banner-caption">
                        <div class="line-dec"></div>
                        <h2>Products</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="featured-places">
            <div class="container">
               <div class="row">
                  <div class="col-md-6 col-xs-12">
                    <div>
                      <img src="{{i_records.product_image_set.all.0.image.url}}" alt="" class="img-responsive" height="400px" width="300px">
                    </div>
                    <br>
                  </div>

                  <div class="col-md-6 col-xs-12">
                    <!-- <form action="#" method="post" class="form"> -->
                        <label class="control-label">Price</label>
                        <h2><small><del> 899.00</del></small><strong class="text-primary">{{i_records.pprice}}</strong></h2>

                        <br>
                        <label class="control-label">Description</label>

                        <p class="lead">
                            {{i_records.ldescrip}}
                        </p>

                        <br> 

                    <div class="row">
                        <div class="col-sm-4">
                            <form action="/single_values" method="post">{% csrf_token %}
                                <label class="control-label">Quantity</label>

                                    <div class="form-group">
                                        <select name="qntity">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" name="slug" value="{{i_records.slug}}">
                                </div>
                        </div>
                    </div>

                            <button type="submit" name="test" value="cart" class="btn">Add to Cart</button>
                            <button type="submit" name="test" value="buy" class="btn">Buy Now</button>
                        </form>     

                    <!-- </form> -->
                  </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
