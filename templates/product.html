{% extends 'default.html' %}
{% load static %}
{% block 'slider' %}
<section class="banner banner-secondary" id="top" style="background-image: url({% static 'img/banner-image-1-1920x300.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="banner-caption">
                        <div class="line-dec"></div>
                        <h2>Products</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

      <main>
        <section class="featured-places">
            <div class="container">
                <div class="row">
                    {% for i in records %}
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        {% for i_pic in i.product_image_set.all %}
                            <div style="height: 50px;width: 50px;display: inline-block; ">
                                <img src="{{i_pic.image.url}}">
                            </div>
                        {% endfor %}
                        <div class="featured-item">
                            <div class="thumb">
                                <img src="{{i.product_image_set.all.0.image.url}}" alt="">
                            </div>
                            <div class="down-content">
                                <h4>{{i.pname}}</h4>

                                <span><del>899</del> <strong>{{i.pprice}}</strong></span>

                                <p>{{i.sdescrip}}</p>
                                <center>
                                    <a href="/single_product_details/{{i.slug}}" class="btn">Show Details</a>
                                </center>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    

                </div>
            </div>
        </section>
    </main>


{% endblock %}
